<!doctype html>
<html>
	<head>
		<title>Collection</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="reset.css" rel="stylesheet">
        <script src="script.js" defer></script>
		<link href="style.css" rel="stylesheet">
		<script defer src="collection.json"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<body>

           <button> Alternative Rock </button>
           <button> Folk </button>
           <button> Pop Funk </button>
           <button> New Wave </button>
           <button> Pop  </button>
           <button> Folk Rock </button>
           <button> Soft Rock </button>
           <button> Psychedelic Rock </button>
           <button> R&B </button>
           <button> Blues </button>
           <button> Australian Rock </button>
</div>
        </div>
